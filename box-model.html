<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<body style="text-align: center;">
    <h3>Box Model</h3>

    <div style="margin: 0 auto; width: 75%; border: 1px solid black;">
        <div style="padding: 5rem;">
            <div style="width: 400px; height: 400px; border: 2px solid blue; border-radius: 50%; margin: 0 auto; padding: 2rem;">content 1</div>
            <div style="width: 400px; height: 400px; border: 2px solid green; border-radius: 50%; margin: 0 auto; padding: 2rem;">content 2</div>
        </div>
    </div>
</body>
</html>
