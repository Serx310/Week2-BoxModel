<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Level Elements</title>
</head>
<body>
    <a href="index.html">Home</a>

    <h1 style="text-transform: uppercase;">Block-Level Elements</h1>

    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <h3>Heading 3</h3>

    <h4>Heading 4</h4>

    <h5>Heading 5</h5>

    <h6>Heading 6</h6>

    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p>What a <span style="color: blue;">wonderful</span> world</p>
    <h3>Navigation</h3>
    <nav>
        <ul style="border-style: dashed;">
            <li style="display: inline-block;">Home</li>
            <li style="display: inline-block;">Services</li>
            <li style="display: inline-block;">Contact</li>
        </ul>
    </nav>

    <div style="border-style: dotted dashed solid double; text-align: center;">
        <p>Document Division</p>
    </div>

    <h3>Form</h3>
    <form action="">
        <label for="name" style="display: block;">Name:</label>
        <input type="text" id="name">
        <label for="email" style="display: block;">Email:</label>
        <input type="email" id="email">
        <button style="margin: 1rem;">Confirm</button>
    </form>
    <hr>
    <footer style="text-align: center;">
        <p>Sergei B. &#169; 2021</p>
    </footer>
</body>
</html>
